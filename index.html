<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <div></div>
    <header>
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        <div class="container-border-radius">

            <div class="flex justify-content-around">
                <div class="flex column">
                    <label for="nome"  class="common_settings">Nome Cognome</label>
                    <input id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
                </div>
                <div class="flex column">
                    <label for="km"  class="common_settings">Km da percorrere</label>
                    <input id="km" type="text" name="km" placeholder="Inserisci i km">
                </div>
                <div class="flex column">
                    <label for="fascia_eta"  class="common_settings">Fascia d'et&agrave;</label>
                    <select name="fascia_eta" id="fascia_eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <button id="genera" name="genera">Genera</button>
            <button id="annulla" name="annulla">Annulla</button>

        </div>

        <h2 class="title2">IL TUO BIGLIETTO</h2>

        <div class="container">
            <div id="biglietto" class="biglietto">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="flex justify-content-around margin-top-30">
                    <div class="flex column height200 background-color-grey">
                        <h3>NOME PASSEGGERO</h3>
                    </div>
                    <div class="flex column height200">
                        <h3>Offerta</h3>
                        <h3></h3>
                    </div>
                    <div class="flex column height200">
                        <h3>Carrozza</h3>
                        <h3></h3>
                    </div>
                    <div class="flex column height200">
                        <h3>Codice CP</h3>
                        <h3></h3>
                    </div>
                    <div class="flex column height200">
                        <h3>Costo biglietto</h3>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
